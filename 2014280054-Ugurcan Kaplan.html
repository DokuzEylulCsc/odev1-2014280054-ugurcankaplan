<!DOCTYPE html>
<html>
    <head>
        <title>Ugurcan Kaplan</title>
    </head>
    <body>
        <h1>Ugurcan Kaplan</h1>
        <h2>2019 Güz Döneminin ilk ödevi</h2>
        
        <label for="id1">Metin kutusu 1</label>
        <input type='text' onkeypress="return sayiMi(event)" id='id1' />
        <br>
        <label for="id2">Metin kutusu 2</label>
        <input type='text' onkeypress="return sayiMi(event)" id='id2' />
        <br><br>
        <button type="button" id="btn_topla" onclick="alert(islem('btn_topla'))">Topla</button>
        <br><br>

        <label for="id3">Metin kutusu 3</label>
        <input type='text' id='id3' />
        <br>
        <label for="id4">Metin kutusu 4</label>
        <input type='text' id='id4' />
        <br><br>
        <button type="button" id="btn_yapistir" onclick="alert(islem('btn_yapistir'))">Yapıştır</button>
        
        
        <script>
            //JavaScript bu script tagleri arasında çalışıyor
            function islem(id_btn){ // her iki işlem aynı fonksiyonu çağırıyor, hangi buton değeri gelirse ona göre işlem yapılıyor
                var sayi1 = document.getElementById('id1').value; //input-textlerden degerleri alma
                var sayi2 = document.getElementById('id2').value;
                var sayi3 = document.getElementById('id3').value;
                var sayi4 = document.getElementById('id4').value;

                if(id_btn ==="btn_topla"){ // toplama işlemi yapan buton bunu çalıştırıyor
                    sayi1 = Number(sayi1) + Number(sayi2);                                  
                    return sayi1;
                }
                else if(id_btn ==="btn_yapistir"){ // yapıştır işlemi yapan fonksiyon bunu çalıştırıyor
                    return sayi3+sayi4;
                }
            }
            function sayiMi(event){ // 1. ve 2. text e sadece rakam girilmesine izin verilen fonksiyon
                var tusKod = event.keyCode;
                if(tusKod>47 && tusKod<58){
                    return true;
                }
                return false;
            }        
            //script burada bitiyor
        </script>
    </body>
</html>
